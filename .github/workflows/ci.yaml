on: [push]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports: 
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.13.1
      - run: npm install
      - run: npm test
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: postgres
          DB_PASSWORD: postgres
          DB_DIALECT: postgres
          REFRESH_TOKEN: token
          ACCESS_TOKEN: accesstoken
        
      - run: npm run build
      - uses: mr-smithers-excellent/docker-build-push@v5
        name: build
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          image: backend
          tags: ${{ github.sha }}
        